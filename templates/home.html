<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facetime Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Facetime Attendance</h1>
    <div class="row mb-3">
      <div class="col-8"></div>
      <div class="col-4">
        <button type="button" class="btn btn-primary">Add User</button>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <h5>User List</h5>
        {% for user in users %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-3">
              <span class="border border-secondary-subtle rounded-circle" style="width: 100px; height: 100px;"">
                <!--Todo: Chưa chỉnh được hình user-->
              </span>
            </div>
            <div class="col-md-9">
              <div class="card-body">
                <h5 class="card-title">{{user.name}}</h5>
                <p class="card-text"><strong>Tuổi: </strong>{{user.age}}</p>
                <!--Todo: Chỗ này cách nhau xa quá-->
                <p class="card-text"><strong>Phòng ban: </strong>{{user.department}}</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="col-8">
        <h5>Information</h5>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
